<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="text-transform: capitalize;">drop down menu </title>
    <style>
.yyy button{

border: rgb(255, 255, 255);
padding: 5px ,5px;


}
.yyy a{
    display: block;

text-decoration: none;
color: #414141;


}
.yyy .content{
position: absolute;
display: none;
border: 1px solid #d1c8c8;
box-shadow: 3px 2px 5px #7e7c7c;


}
.yyy:hover .content{

display: block;
cursor: pointer;



}
button:hover{
background-color: #7e7c7c;
cursor: pointer;

}
.yyy a:hover{

background-color: #e4dddd;

}

.yyy{
    display: inline;
}



    </style>
</head>
<body>


    <div class="yyy">
<button>=</button>

</div>

    </div>
    
</body>
